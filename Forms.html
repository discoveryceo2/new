<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Forms</h1>
        <form>
            <div>
                Name: <input type="text" required>
            </div>
            <div>
                Age:<input type="number" required>
            </div>
            <div>
                <input type="checkbox" required checked>is enrolled
            </div>
            <div>
                <textarea></textarea>
            </div>
            <div>
                color:
                <select>
                    <option>Red</option>
                    <option>Blue</option>
                    <option selected>Green</option>
                </select>
            </div>
            <div>
                Countries:
                <select multiple>
                    <option>Australia</option>
                    <option selected>USA</option>
                    <option selected>England</option>
                    <option>France</option>
                </select>
            </div>
            <div>
                <input type="Submit" value="Save">
            </div>
        </form>
        <table border="10px">
            <tr>
                <td>Monday</td>
                <td>Tuesday</td>
                <td>Wednesday</td>
            </tr>
            <tr>
                <td>1</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td>5</td>
                <td>7</td>
                <td>9</td>
            </tr>
        </table>
    </body>
</html>
