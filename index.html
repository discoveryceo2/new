<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Details Display in table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Code to get multiple students and display them in a table-->

    <div id="conatainer">
        <div id="nameDiv" class="input">
            Name: <input id="name" type="text" placeholder="John Smith">
        </div>
        <div class="input">
            Age: <input id="age" type="text" placeholder="18">
        </div>
        <div class="input">
            Grade: <input id="grade" type="text" placeholder="A">
        </div>
        <button id="entry">Input entry</button>
    </div>
    <table id="display">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
    </table>

    <script src="script2.js"></script>
</body>
</html>
